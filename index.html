<!doctype>
<html>
<head>
    <script>
        const menu = {
          _courses: {
            appetizers: [],
            mains: [],
            desserts: [],
          },

          get courses(){
            return {
              appetizers: this._courses.appetizers,
              mains: this._courses.mains,
              desserts: this._courses.desserts
            }
          },

          addDishToCourse(courseName, dishName, dishPrice){
             const dish = {
              name: dishName,
              price: dishPrice
            }  
             this._courses[courseName].push(dish);
          },

          getRandomDishFromCourse(courseName){
            const dishes = this._courses[courseName];
            const randomIndex = Math.floor(Math.random() * dishes.length);
            return dishes[randomIndex];
            },

        generateRandomMeal(){
            const appetizer = this.getRandomDishFromCourse('appetizers');
            const main = this.getRandomDishFromCourse('mains');
            const dessert = this.getRandomDishFromCourse('desserts');
            const totalPrice = appetizer.price + main.price + dessert.price;
            return `Your meal is ${appetizer.name} for appetizer, ${main.name} for main course, and ${dessert.name} for dessert. The total price is ${totalPrice}`;
            }
        };

        menu.addDishToCourse('appetizers', 'Cesar Salad', 4.25);
        menu.addDishToCourse('appetizers', 'Cob Salad', 3.50);
        menu.addDishToCourse('appetizers', 'Spinach Salad', 4.00);
        menu.addDishToCourse('mains', 'Chicken over Rice', 6.00);
        menu.addDishToCourse('mains', 'Lamb over Rice', 7.00);
        menu.addDishToCourse('mains', 'Beef over Rice', 6.50);
        menu.addDishToCourse('desserts', 'Tiramisu', 4.25);
        menu.addDishToCourse('desserts', 'Cheese cake', 5.00);
        menu.addDishToCourse('desserts', 'Marble cake', 5.00);

        let meal = menu.generateRandomMeal();
        console.log(meal);
    </script>
    </head>
</html>
